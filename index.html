<!DOCTYPE html>
<html ng-app='trailsLike'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>TrailLike</title>
  <base href='/'>
  <link rel='icon' href='images/favicon.png' type='image/x-icon' />
  <!-- fonts -->
  <link href='https://fonts.googleapis.com/css?family=Cabin|Lobster+Two' rel='stylesheet'>
  <!-- Bootstrap CDN -->
  <link type='text/css' rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <!-- Angular from Bower Components -->
  <script src='bower_components/angular/angular.min.js'></script>
  <script src='bower_components/angular-route/angular-route.min.js'></script>
  <!-- Firebase Components -->
  <script src='bower_components/firebase/firebase.js'></script>
  <script src='js/firebase-config.js'></script>
  <script src='bower_components/angularfire/dist/angularfire.js'></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- App JS -->
  <script src='js/app.js'></script>
  <link rel='stylesheet' href='css/style.css'>
</head>


<body ng-controller='TrailsCtrl'>

  <!-- Banner -->
  <div class='container-fluid'>
    <div class='row'>
      <div class='col-lg-12 banner bg-primary'>TrailLike</div>
    </div>
  </div>

  <!-- Map and Street View -->
  <div class='container-fluid'>
    <div class='row viz'>
      <aside class='aside aside-1 col-md-2'>
        <button type="button" class="btn btn-info" id="Lower Tennessee Valley Trail" onclick="mapObj.renderTrail(this)">Lower Tennessee Valley Trail</button>
        <button type="button" class="btn btn-info" id="Dias Ridge Trail" onclick="mapObj.renderTrail(this)">Dias Ridge Trail</button>
        <button type="button" class="btn btn-info" id="Kirby Cove Trail" onclick="mapObj.renderTrail(this)">Kirby Cove Trail</button>
        <button type="button" class="btn btn-info" id="Muir Woods Annex Trail" onclick="mapObj.renderTrail(this)">Muir Woods Annex Trail</button>
      </aside>
      <article id='map' class='col-md-6'></article>
      <aside id='pano' class='aside aside-2 col-md-4'></aside>
    </div>
  </div>

  <div ng-view></div>
  
</body>
  <!-- MapBox API -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v1.3.0/mapbox-gl-geocoder.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v1.3.0/mapbox-gl-geocoder.css' type='text/css' />
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js'></script>
  <!-- custom JS -->
  <script type="text/javascript" src="js/map.js"></script>
  <!-- Google Street View API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfjgQ19HPt_ArtptOO6c7ZgTC4xmGHIm8&callback=initPano"></script>
</html>
