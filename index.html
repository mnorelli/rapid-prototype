<!DOCTYPE html>
<html ng-app='trailsLike'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Angular Routing Lab</title>
  <base href='/'>
  <link rel='icon' href='images/favicon.png' type='image/x-icon' />
  <!-- fonts -->
  <link href='https://fonts.googleapis.com/css?family=Cabin|Lobster+Two' rel='stylesheet'>

  <!-- Bootstrap CDN -->
  <link type='text/css' rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

  <!-- Bower Components -->
  <script src='bower_components/angular/angular.min.js'></script>
  <script src='bower_components/angular-route/angular-route.min.js'></script>

  <!-- Firebase Components -->
  <script src='bower_components/firebase/firebase.js'></script>
  <script src='firebase-config.js'></script>
  <script src='bower_components/angularfire/dist/angularfire.js'></script>

  <!-- App JS -->
  <script src='app.js'></script>
  <link rel='stylesheet' href='style.css'>

</head>


<body ng-controller='TrailsCtrl'>

  <!-- Banner -->
  <div class='col-md-12 banner bg-primary'>
    TrailLike
  </div>

  <div ng-view></div>
  
</body>
  <!-- MapBox API -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v1.3.0/mapbox-gl-geocoder.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v1.3.0/mapbox-gl-geocoder.css' type='text/css' />
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js'></script>

  <!-- custom JS -->
  <script type="text/javascript" src="./js/main.js"></script>
  <!-- Google Maps API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfjgQ19HPt_ArtptOO6c7ZgTC4xmGHIm8&callback=initPano"></script>
</html>
